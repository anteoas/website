<div class="team-member">
    <div class="team-card">
        <div class="team-image" style="background-image: url('{{photo}}?size=400x600&format=jpg')"></div>
        <div class="team-content">
            <h3>{{name}}</h3>
            <p class="position">{{position}}</p>
            {{#if bio}}<p class="bio">{{bio}}</p>{{/if}}
            <div class="contact-info">
                {{#if email}}<p><strong>E-post:</strong> <a href="mailto:{{email}}">{{email}}</a></p>{{/if}}
                {{#if phone}}<p><strong>Tel:</strong> <a href="tel:{{phone}}">{{phone}}</a></p>{{/if}}
                {{#if linkedin}}<p><a href="{{linkedin}}" target="_blank">LinkedIn</a></p>{{/if}}
            </div>
        </div>
    </div>
</div>
