<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{name}}</title>
    <meta name="description" content="{{description}}">
    <link rel="stylesheet" href="{{basePath}}/assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="{{basePath}}{{langPrefix}}/" class="logo">
                    <img src="{{basePath}}/assets/images/anteo-logo.png?size=160x80&format=png" alt="Anteo" height="80">
                </a>
                <ul class="nav-menu">
                    {{#each navigation.main}}
                    <li><a href="{{../basePath}}{{../langPrefix}}{{this.url}}">{{this.label}}</a></li>
                    {{/each}}
                    <li class="language-switcher">
                        {{#if isDefaultLang}}
                        <a href="{{basePath}}/en/{{currentPath}}" class="lang-switch" title="English">
                            <img src="{{basePath}}/assets/images/flags/uk-flag.svg" alt="English" width="24" height="18">
                        </a>
                        {{else}}
                        <a href="{{basePath}}/{{currentPath}}" class="lang-switch" title="Norsk">
                            <img src="{{basePath}}/assets/images/flags/norway-flag.svg" alt="Norsk" width="24" height="18">
                        </a>
                        {{/if}}
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        {{{body}}}
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>{{name}}</h3>
                    <p>{{tagline}}</p>
                </div>
                <div class="footer-section">
                    <h4>Kontakt</h4>
                    <p>{{contact.email}}<br>{{contact.phone}}</p>
                </div>
                <div class="footer-section">
                    <h4>FÃ¸lg oss</h4>
                    <a href="{{social.linkedin}}">LinkedIn</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>{{copyright}}</p>
            </div>
        </div>
    </footer>
    {{#if isDevelopment}}
    <script src="{{basePath}}/assets/js/bundle.js"></script>
    {{else}}
    <script src="{{basePath}}/assets/js/bundle.min.js"></script>
    {{/if}}
</body>
</html>
